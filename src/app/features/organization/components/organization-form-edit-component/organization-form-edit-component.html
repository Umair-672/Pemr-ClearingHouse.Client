<div class="container py-4">
  <div class="row justify-content-">
    <div class="col-md-7 col-lg-6">
      <h2 class="text mb-4 text-primary fw-bold">
        <i class="bi bi-building"></i> Edit Organization
      </h2>
      <form
        [formGroup]="organizationForm"
        (ngSubmit)="onSubmit()"
        autocomplete="off"
      >
        <!-- Organization Name -->
        <div class="form-group mb-3">
          <label for="orgName" class="fw-semibold mb-1">Organization Name</label>
          <input
            id="orgName"
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Enter organization name"
            required
            [ngClass]="{'is-invalid': organizationForm.get('name')?.invalid && organizationForm.get('name')?.touched}"
          />
          <div
            *ngIf="organizationForm.get('name')?.invalid && organizationForm.get('name')?.touched"
            class="invalid-feedback"
          >
            Organization name is required.
          </div>
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
          <label for="orgEmail" class="fw-semibold mb-1">Email</label>
          <input
            id="orgEmail"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter organization email"
            [ngClass]="{'is-invalid': organizationForm.get('email')?.invalid && organizationForm.get('email')?.touched}"
          />
          <div
            *ngIf="organizationForm.get('email')?.invalid && organizationForm.get('email')?.touched"
            class="invalid-feedback"
          >
            Valid email is required.
          </div>
        </div>

        <!-- Phone -->
        <div class="form-group mb-3">
          <label for="orgPhone" class="fw-semibold mb-1">Phone</label>
          <input
            id="orgPhone"
            type="tel"
            class="form-control"
            formControlName="phone"
            placeholder="Enter phone number"
          />
        </div>

        <!-- Address -->
        <div class="form-group mb-3">
          <label for="orgAddress" class="fw-semibold mb-1">Address</label>
          <textarea
            id="orgAddress"
            class="form-control"
            formControlName="address"
            placeholder="Enter address"
            rows="3"
          ></textarea>
        </div>

        <!-- isActive -->
        <div class="form-check mb-4">
          <input
            id="orgIsActive"
            type="checkbox"
            class="form-check-input"
            formControlName="isActive"
          />
          <label for="orgIsActive" class="form-check-label fw-semibold"
            >Active</label
          >
        </div>

        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="organizationForm.invalid"
          >
            <i class="bi bi-pencil-square me-2"></i>Edit Organization
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
