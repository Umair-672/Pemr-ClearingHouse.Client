<div class="modal fade show" tabindex="-1" [ngStyle]="{display: show ? 'block' : 'none', background: show ? 'rgba(0,0,0,0.3)' : 'none'}">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Organization</h5>
        <button type="button" class="btn-close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()" [disabled]="loading">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
