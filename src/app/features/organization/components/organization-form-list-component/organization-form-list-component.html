<div class="card shadow-sm mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Organizations</h5>
  </div>
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Status</th>
            <th>Created</th>
            <th>Updated</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let org of organizations; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ org.name }}</td>
            <td>{{ org.address }}</td>
            <td>{{ org.email }}</td>
            <td>{{ org.phone }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="org.isActive ? 'bg-success' : 'bg-secondary'"
              >
                {{ org.isActive ? 'Active' : 'Inactive' }}
              </span>
            </td>
            <td>{{ org.createdAt | date:'yyyy-MM-dd' }}</td>
            <td>{{ org.updatedAt | date:'yyyy-MM-dd' }}</td>
            <td class="text-end">
              <button
                class="btn btn-icon btn-outline-secondary me-1"
                title="Edit"
                (click)="EditOrganization(org)"
                [routerLink]="['edit', org.id]"
              >
                <i class="bi bi-pencil"></i>
              </button>
              <button
                class="btn btn-icon btn-outline-danger"
                title="Delete"
                (click)="deleteOrganization(org)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-organization-delete-dialog
  [show]="showDeleteModal"
  (closed)="onClosed($event)">
</app-organization-delete-dialog>
